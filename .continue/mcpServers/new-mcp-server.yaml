mcpServers:
  chrome-devtools-mcp:
    command: npx
    args:
      - "chrome-devtools-mcp@latest"
      - "--browserUrl"
      - "http://127.0.0.1:9222"
      - "--headless"
      - "false"
      - "--isolated"
      - "false"
      - "--channel"
      - "stable"
    type: stdio
    disabled: false
    autoApprove:
      - chrome_devtools_navigate
      - chrome_devtools_evaluate
      - chrome_devtools_screenshot
      - chrome_devtools_click
      - chrome_devtools_type
      - chrome_devtools_wait

  playwright-mcp:
    command: npx
    args:
      - "@playwright/mcp@latest"
    type: stdio
    disabled: false
    autoApprove:
      - playwright_navigate
      - playwright_click
      - playwright_fill
      - playwright_type
      - playwright_screenshot
      - playwright_evaluate
      - playwright_wait_for_selector
      - playwright_wait_for_navigation

  context7:
    type: http
    url: "https://mcp.context7.com/mcp"
    headers:
      CONTEXT7_API_KEY: ""
    disabled: false
    autoApprove:
      - resolve_library_id
      - get_library_docs